<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Site</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="paperApplyModal.js"></script>
</head>

<body>
    <h1>국민 복지 정책 신청 페이지</h1>

    <p>아래 양식을 전부 기입한 후 신청해주시기 바랍니다.</p>

    <form class="basic">
        <label for="userName">이름: </label>
        <input type="text" id="userName">
    </form>

    <form class="basic">
        <label for="age">연령: </label>
        <input type="number" id="age">
    </form>

    <form class="basic">
        <label for="gender">성별: </label>
        <input type="text" id="gender">
    </form>

    <form class="basic">
        <label for="nationalId">주민번호: </label>
        <input type="text" id="nationalId">
    </form>

    <form class="basic">
        <label for="residence">거주지: </label>
        <input type="text" id="residence">
    </form>

    <button id="paperApplyBtn">서류 제출</button>

    <!-- 서류 제출 모달 -->
    <div id="paperApplyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>서류 제출</h2>

            <form class="paperModal">
                <label for="paperName">이름: </label>
                <input type="text" id="paperName">
            </form>

            <form class="paperModal">
                <label for="paperAge">연령: </label>
                <input type="number" id="paperAge">
            </form>

            <form class="paperModal">
                <label for="paperNationalId">주민번호: </label>
                <input type="text" id="paperNationalId">
            </form>

            <p>서류 제출를 제출합니다.</p>
            <p>작업을 완료하려면 확인 버튼을 눌러주세요</p>

            <div class="modal-buttons">
                <button id="closeBtn">닫기</button>
                <button id="confirmBtn">확인</button>
            </div>
        </div>
    </div>

    <form class="basic">
        <label for="paper">서류 </label>
        <input type="text" id="paper" disabled>
    </form>

    <button type="button" id="submitBtn">Submit</button>

    <button id="runAgentBtn">Run Agent</button>

    <!-- 로딩 -->
    <div id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p id="loadingStatus">요청 처리 중...</p>
    </div>
</body>

</html>
